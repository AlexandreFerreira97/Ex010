<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lista OL e UL</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Estudar</li>
        <li>Almoçar</li>
        <li>Treinar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Macarrão</li>
    </ul>
    <h2>Minhas linguagens favoritas</h2>
    <ol>
        <li>Antigas</li>
        <ol type="a">
            <li>Java</li>
            <li>C++</li>
            <li>Ruby</li>
        </ol>
        <li>Novas</li>
        <ol type = a>
            <li>Python</li>
            <li>C#</li>
            <li>JavaScript</li>
        </ol>
    </ol>
</body>
</html>
